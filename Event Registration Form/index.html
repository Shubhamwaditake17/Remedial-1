<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Event Registration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="page-header" class="text-center">
        <h1 class="display-4">Tech Conference 2025</h1>
        <p class="lead">Join us for a day of learning, networking, and innovation.</p>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                
                <form class="registration-form">
                    
                    <fieldset class="mb-4">
                        <legend>1. Attendee Information</legend>
                        <div class="mb-3">
                            <label for="attendee-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="attendee-name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <div class="mb-3">
                                    <label for="attendee-email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="attendee-email" required>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label for="attendee-phone" class="form-label">Phone Number (10-digits)</label>
                                    
                                    <input type="tel" 
                                           class="form-control" 
                                           id="attendee-phone" 
                                           maxlength="10" 
                                           pattern="[0-9]{10}" 
                                           placeholder="e.g., 9876543210"
                                           required>
                                           
                                    <div class="form-text" id="phone-helper-text">
                                        Only numbers are allowed.
                                    </div>
                                </div>
                            </div>
                            </div>
                    </fieldset>
                    
                    <fieldset class="mb-4">
                        <legend>2. Professional Information</legend>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="job-title" class="form-label">Job Title</label>
                                    <input type="text" class="form-control" id="job-title">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="company-name" class="form-label">Company Name</label>
                                    <input type="text" class="form-control" id="company-name">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset class="mb-4">
                        <legend>3. Mailing Address</legend>
                        <div class="mb-3">
                            <label for="address-1" class="form-label">Address Line 1</label>
                            <input type="text" class="form-control" id="address-1">
                        </div>
                        <div class="mb-3">
                            <label for="address-2" class="form-label">Address Line 2 (Optional)</label>
                            <input type="text" class="form-control" id="address-2">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="state" class="form-label">State / Province</label>
                                    <input type="text" class="form-control" id="state">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="mb-4">
                        <legend>4. Event Preferences</legend>
                        <div class="mb-3">
                            <label class="form-label d-block">Choose your Workshop:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="workshop" id="workshop-ai" value="ai" required>
                                <label class="form-check-label" for="workshop-ai">Introduction to AI/ML</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="workshop" id="workshop-cloud" value="cloud">
                                <label class="form-check-label" for="workshop-cloud">Cloud Native Development</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="workshop" id="workshop-devops" value="devops">
                                <label class="form-check-label" for="workshop-devops">The State of DevOps 2025</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="dietary" class="form-label">Dietary Restrictions</label>
                                    <select class="form-select" id="dietary">
                                        <option value="none">None</option>
                                        <option value="vegetarian">Vegetarian</option>
                                        <option value="vegan">Vegan</option>
                                        <option value="gluten-free">Gluten-Free</option>
                                        <option value="other">Other (Please specify)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tshirt" class="form-label">T-Shirt Size</label>
                                    <select class="form-select" id="tshirt">
                                        <option value="s">Small</option>
                                        <option value="m">Medium</option>
                                        <option value="l">Large</option>
                                        <option value="xl">X-Large</option>
                                        <option value="xxl">XX-Large</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="accessibility" class="form-label">Accessibility Needs</label>
                            <textarea class="form-control" id="accessibility" rows="3" placeholder="Let us know if you have any accessibility requirements..."></textarea>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>5. Agreement</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#">Terms and Conditions</a> of this event.
                            </label>
                        </div>
                    </fieldset>
                    
                    <div class="mt-4 pt-4 border-top d-flex justify-content-end gap-2 flex-wrap">
                        <button type="button" class="btn btn-light btn-lg">Cancel</button>
                        <button type="reset" class="btn btn-secondary btn-lg">Reset Form</button>
                        <button type="submit" class="btn btn-primary btn-lg">Register Now</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <script>
        // Wait for the document to be ready
        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. Get the phone number input field
            const phoneInput = document.getElementById('attendee-phone');

            if (phoneInput) {
                // 2. Add an 'input' event listener
                phoneInput.addEventListener('input', function(e) {
                    
                    // 3. Get the current value
                    let value = e.target.value;
                    
                    // 4. Use a regular expression to remove any non-numeric characters
                    let numericValue = value.replace(/[^0-9]/g, '');
                    
                    // 5. Update the input field's value to be the numeric-only value
                    e.target.value = numericValue;
                });
            }
        });
    </script>

</body>
</html>
